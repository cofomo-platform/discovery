name: Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Trigger Jenkins Job
      uses: appleboy/jenkins-action@0.0.2
      with:
        url: "https://jenkins.cofomo.io"
        user: "jenkins"
        token: ${{ secrets.jenkins }}
        job: "COFOMO-DISCOVERY"
